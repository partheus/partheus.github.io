<script>
  //function use to convert character into words
  function get_text(el) {
    ret = "";
    var length = el.childNodes.length;
    for (var i = 0; i < length; i++) {
      var node = el.childNodes[i];
      if (node.nodeType != 8) {
        ret += node.nodeType != 1
          ? node.nodeValue
          : get_text(node);
      }
    }
    return ret;
  }
  //main body in which all words exist
  var words = get_text(document.getElementById('article'));
  var count = words
    .split(' ')
    .length;
  //avg reading speed of person 200 word per minute
  var avg = 200;
  var counted = count / avg;
  var maincount = Math.round(counted)
  //show output of code
  document
    .getElementById("time-to-read")
    .innerHTML = "â“ " + maincount + " minute read";
</script>

<script>
  const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
      document.documentElement.setAttribute('data-theme', currentTheme);
    }

  function switchTheme(e) {
    var selectTheme = document.getElementById("theme-switcher").value;

    switch(selectTheme ){
    case "light":
      document.documentElement.setAttribute('data-theme', 'light');
      localStorage.setItem('theme', 'light');    
      break;

    case "gemstone":
      document.documentElement.setAttribute('data-theme', 'gemstone');
      localStorage.setItem('theme', 'gemstone');    
      break;
    
    case "strawberry":
      document.documentElement.setAttribute('data-theme', 'strawberry');
      localStorage.setItem('theme', 'strawberry');    
      break;
  
    case "jackdaw":
      document.documentElement.setAttribute('data-theme', 'jackdaw');
      localStorage.setItem('theme', 'jackdaw');    
      break;
    
    default:
      document.documentElement.setAttribute('data-theme', 'dark');
      localStorage.setItem('theme', 'dark');        
      break;              
    }
  }
  toggleSwitch.addEventListener('change', switchTheme, false);
</script>
